<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouLoad | LowFranki</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Fira Code", monospace;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body {
      background: #f9f9f9;
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      display: flex;
      flex-direction: row;
      gap: 2rem;
    }

    .sidebar {
      flex: 1;
      background: #fff;
      padding: 2rem;
      border: 2px solid #e5e5e5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h1 {
      font-size: 2.2rem;
      color: #007acc;
      margin-bottom: 0.5rem;
    }

    .sidebar p {
      margin-bottom: 1rem;
      font-size: 1rem;
      line-height: 1.5;
    }

    .info p code {
      background: #eaeaea;
      padding: 0.2rem 0.4rem;
    }

    .content {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .projects h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .project-card {
      background: #fff;
      border: 2px solid #e5e5e5;
      padding: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .project-card:hover {
      background: #f0f0f0;
      transform: translateX(5px);
    }

    .project-card h3 {
      margin-bottom: 0.3rem;
    }

    .project-info {
      max-width: 70%;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      background: #007acc;
      color: #fff;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #005a99;
    }

    .btn-theme {
      margin-top: 2rem;
      width: 100%;
      text-align: center;
      background: #222;
      color: #fff;
    }

    body.dark {
      background: #121212;
      color: #eee;
    }

    body.dark .sidebar,
    body.dark .project-card {
      background: #1e1e1e;
      border-color: #333;
    }

    body.dark .project-card:hover {
      background: #2a2a2a;
    }

    body.dark .btn {
      background: #00b894;
    }

    body.dark .btn:hover {
      background: #00916c;
    }

    body.dark .btn-theme {
      background: #f5f5f5;
      color: #222;
    }

    input, select {
      padding: 0.6rem;
      font-size: 1rem;
      border: 2px solid #e5e5e5;
      border-radius: 0;
      background: #fff;
      color: #222;
    }

    body.dark input, body.dark select {
      background: #1e1e1e;
      color: #eee;
      border-color: #333;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #007acc;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h1>LowFranki</h1>
        <p>YT Downloader - YouLoad</p>
        <div class="info">
          <p><b>üìå Discord :</b> <code>BatteTarte00</code></p>
          <p><b>üìÇ GitHub :</b> <a href="https://github.com/ImLowFranki" target="_blank">@ImLowFranki</a></p>
        </div>
      </div>
      <button class="btn btn-theme" onclick="toggleTheme()">üåó Switch theme</button>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="projects">
        <h2>YouLoad - T√©l√©charger tes vid√©os</h2>
        <div class="project-card">
          <div class="project-info">
            <input id="url" type="text" placeholder="Colle l'URL YouTube">
            <select id="fmt">
              <option value="mp3">MP3</option>
              <option value="mp4">MP4</option>
            </select>
          </div>
          <button class="btn" onclick="download()">‚¨áÔ∏è T√©l√©charger</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const BACKEND = "https://ton-backend.onrender.com"; // <-- Remplace par ton URL Render

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function download() {
      const url = document.getElementById("url").value.trim();
      const fmt = document.getElementById("fmt").value;
      if (!url) return alert("Colle une URL valide !");
      window.location.href = `${BACKEND}/download?url=${encodeURIComponent(url)}&format=${fmt}`;
    }
  </script>
</body>
</html>

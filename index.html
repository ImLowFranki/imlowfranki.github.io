
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | LowFranki</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Fira Code", monospace;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body {
      background: #f9f9f9;
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      display: flex;
      flex-direction: row;
      gap: 2rem;
    }

    .sidebar {
      flex: 1;
      background: #fff;
      padding: 2rem;
      border: 2px solid #e5e5e5;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h1 {
      font-size: 2.2rem;
      color: #007acc;
      margin-bottom: 0.5rem;
    }

    .sidebar p {
      margin-bottom: 1rem;
      font-size: 1rem;
      line-height: 1.5;
    }

    .info p code {
      background: #eaeaea;
      padding: 0.2rem 0.4rem;
    }

    .content {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .projects h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .project-card {
      background: #fff;
      border: 2px solid #e5e5e5;
      border-radius: 0;
      padding: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .project-card:hover {
      background: #f0f0f0;
      transform: translateX(5px);
    }

    .project-card h3 {
      margin-bottom: 0.3rem;
    }

    .project-info {
      max-width: 70%;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 0;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      background: #007acc;
      color: #fff;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #005a99;
    }

    .btn-theme {
      margin-top: 2rem;
      width: 100%;
      text-align: center;
      background: #222;
      color: #fff;
    }

    body.dark {
      background: #121212;
      color: #eee;
    }

    body.dark .sidebar,
    body.dark .project-card {
      background: #1e1e1e;
      border-color: #333;
    }

    body.dark .project-card:hover {
      background: #2a2a2a;
    }

    body.dark .btn {
      background: #00b894;
    }

    body.dark .btn:hover {
      background: #00916c;
    }

    body.dark .btn-theme {
      background: #f5f5f5;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left panel -->
    <div class="sidebar">
      <div>
        <h1>LowFranki</h1>
        <p>Coding when I'm bored. (I code a lot)</p>
        <div class="info">
          <p><b>üìå Discord :</b> <code>BatteTarte00</code></p>
          <p><b>üìÇ GitHub :</b> <a href="https://github.com/ImLowFranki" target="_blank">@ImLowFranki</a></p>
        </div>
      </div>
      <button class="btn btn-theme" onclick="toggleTheme()">üåó Swtich theme</button>
    </div>

    <div class="content">
      <div class="projects">
          <h2>Some of my projects</h2>

          <div class="project-card">
              <div class="project-info">
                  <h3>Music-It üéµ</h3>
                  <p>A simple and fun rhythm game where you try not to ragequit</p>
              </div>
              <a class="btn" href="https://github.com/ImLowFranki/music-it-builds/releases/latest" target="_blank">
                  ‚¨áÔ∏è Download
              </a>
          </div>

      </div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

  </script>
</body>
</html>

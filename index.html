<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lowfranki | Portfolio</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1E1E1E;
            --text-color: #FFFFFF;
            --accent-color: #6B4EFF;
            --secondary-color: #2C2C2C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-button.active {
            background-color: var(--accent-color);
        }

        .nav-button:hover {
            background-color: var(--accent-color);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .header {
            text-align: center;
            padding: 50px 0;
        }

        .header h1 {
            font-size: 3rem;
            color: var(--accent-color);
        }

        .section-title {
            text-align: center;
            margin: 40px 0 20px;
            color: var(--accent-color);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h2 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .tag {
            background-color: rgba(107, 78, 255, 0.2);
            color: var(--accent-color);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>lowfranki</h1>
            <p>Personal Portfolio</p>
        </header>

        <nav class="navigation">
            <button class="nav-button active" data-section="projects">Projects</button>
            <button class="nav-button" data-section="updates">Updates</button>
            <button class="nav-button" data-section="posts">Posts</button>
        </nav>

        <section id="projects" class="section active">
            <h2 class="section-title">Projects</h2>
            <div id="projects-grid" class="grid">
                <!-- Projects will be dynamically added here -->
            </div>
        </section>

        <section id="updates" class="section">
            <h2 class="section-title">Updates</h2>
            <div id="updates-grid" class="grid">
                <!-- Updates will be dynamically added here -->
            </div>
        </section>

        <section id="posts" class="section">
            <h2 class="section-title">Posts</h2>
            <div id="posts-grid" class="grid">
                <!-- Posts will be dynamically added here -->
            </div>
        </section>
    </div>

    <script>
        // Configuration object for easy modification
        const CONFIG = {
            projects: [
                {
                    title: "VenMan",
                    description: "Simple VENV manager for python",
                    tags: ["Rust", "Python", "VENV"],
                    link: ""
                },
                // Add more projects here
            ],
            updates: [
                {
                    title: "First Update",
                    description: "Exciting things are happening!",
                    tags: ["News", "Progress"]
                }
                // Add more updates here
            ],
            posts: [
                {
                    title: "RustCord",
                    content: "Now using websocket",
                    tags: ["Rust","Discord Client", "Update"]
                }
                // Add more posts here
            ]
        };

        // Navigation functionality
        const navButtons = document.querySelectorAll('.nav-button');
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and sections
                navButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));

                // Add active class to clicked button and corresponding section
                button.classList.add('active');
                document.getElementById(button.dataset.section).classList.add('active');
            });
        });

        // Render functions
        function renderProjects() {
            const projectsGrid = document.getElementById('projects-grid');
            projectsGrid.innerHTML = '';

            CONFIG.projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.classList.add('card');
                projectCard.innerHTML = `
                    <h2>${project.title}</h2>
                    <p>${project.description}</p>
                    <div class="tags">
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;

                // Optional: Add click event to redirect
                projectCard.addEventListener('click', () => {
                    if (project.link) window.location.href = project.link;
                });

                projectsGrid.appendChild(projectCard);
            });
        }

        function renderUpdates() {
            const updatesGrid = document.getElementById('updates-grid');
            updatesGrid.innerHTML = '';

            CONFIG.updates.forEach(update => {
                const updateCard = document.createElement('div');
                updateCard.classList.add('card');
                updateCard.innerHTML = `
                    <h2>${update.title}</h2>
                    <p>${update.description}</p>
                    <div class="tags">
                        ${update.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;

                updatesGrid.appendChild(updateCard);
            });
        }

        function renderPosts() {
            const postsGrid = document.getElementById('posts-grid');
            postsGrid.innerHTML = '';

            CONFIG.posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.classList.add('card');
                postCard.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                    <div class="tags">
                        ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div> `;

                postsGrid.appendChild(postCard);
            });
        }

        // Initial Render
        renderProjects();
        renderUpdates();
        renderPosts();
    </script>
</body>
</html>
